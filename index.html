<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsteroiList</title>
  </head>
  <body>
    <div id="app">
      <header>
        <a href="/" class="logoHeader">
          <img src="./src/assets/icons/l-white-gradient.png" alt="Asteroidev">
          <h1 class="brandName">AsteroiList</h1>
        </a>
        <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk" target="_blank" class="trolling">
          <p>Click here!</p>
        </a>
      </header>
      <body>
        <div class="resumeBar">
          <a class="inbox" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" class="inboxIcon" viewBox="0 0 20 20" fill="currentColor">
              <path d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z" />
              <path d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z" />
            </svg>
            <p>Inbox</p>
          </a>
          <a class="today" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" class="todayIcon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm14 1a1 1 0 11-2 0 1 1 0 012 0zM2 13a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2zm14 1a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd" />
            </svg>
            <p>Today</p>
          </a>
          <a class="thisWeek" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" class="thisWeekIcon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
            </svg>
            <p>This week</p>
          </a>
        </div>
        <div class="projectsBar">
          <select name="Algo" id="projectSelect">
            <option value="value1">Nombre de proyecto 1</option>
            <option value="value2">Nombre de proyecto 2</option>
            <option value="value3">Nombre de proyecto 3</option>
          </select>
        </div>
        <div class="toDosDisplay">
          <div class="toDo">
            <div class="toDoLeft">
              <input type="color" name="status" id="status">
              <input type="checkbox" name="status" id="status">
              <p>Nombre del proyecto</p>
            </div>
            <div class="toDoRight">
              <p>Date</p>
              <a href="/" class="edit">
                <svg xmlns="http://www.w3.org/2000/svg" class="editToDoIcon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>
              </a>
              <a href="/" class="delete">
                <svg xmlns="http://www.w3.org/2000/svg" class="trashIcon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </body>
      <footer>
        <a href="https://github.com/eduym17" class="github" target="_blank">
          <img src="./src/assets/icons/GitHub-Mark-Light-64px.png" alt="GitHub">
          <p>&copy; Eduardo Ya√±ez, <span id="date"></span>.</p>
        </a>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
